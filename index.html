<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results Summary Component</title>
</head>
<body>

<!-- Main Body of the Content -->

<main class="container-main">
  <article class="container-sub">

    <!-- Left Section -->

    <section class="row-one">
      <h1 class="result">
        Your Result
      </h1>
      <div class="number-container">
        <p class="number-one">76</p>
        <p class="number-two">of 100</p>
      </div>
      <h2 class="expression">
        Great
      </h2>
      <p class="score">
        You scored higher than 65% of
      </p>
      <p class="score">
        the people who have taken
      </p>
      <p class="score last">
        these tests.
      </p>
    </section>

    <!-- Right Section -->

    <section class="row-two">
      <h2 class="header">
        Summary
      </h2>
      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg" alt="Image Reaction">
        <h3 class="react one">Reaction</h3>
        <p class="numClass">80 / <span>100</span></p>
      </div>
      <div class="reaction memory">
        <img src="./assets/images/icon-memory.svg" alt="Image Reaction">
        <h3 class="react two">Memory</h3>
        <p class="numClass">92 / <span>100</span></p>
      </div>
      <div class="reaction verbal">
        <img src="./assets/images/icon-verbal.svg" alt="Image Reaction">
        <h3 class="react three">Verbal</h3>
        <p class="numClass">61 / <span>100</span></p>
      </div>
      <div class="reaction visual">
        <img src="./assets/images/icon-visual.svg" alt="Image Reaction">
        <h3 class="react four">Visual</h3>
        <p class="numClass">72 / <span>100</span></p>
      </div>
      <button type="button">Continue</button>
    </section>
  </article>
</main>

<!-- End OF Main Body of the Content -->

<!-- Footer -->

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
</footer>

</body>
</html>
